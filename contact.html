<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title>Een simpele website van Winc Academy</title>
    <link rel="stylesheet" type="text/css" href="./css/contact.css">
</head>

<body>
    <ul>
        <li>
            <a href="index.html">index</a>
        </li>
    </ul>


    <h1></h1>
    <h2>Ook nog een heading 2</h2>

    <p>Hier is een paragraafje van Marjolein</p>

    <form name="contact" method="POST" data-netlify="true">
        <p>
            <label>Naam: <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Emailadres: <input type="email" name="email" /></label>
        </p>
        <p>
            <label>Role: <select name="role[]" multiple>
                    <option value="leader">Leader</option>
                    <option value="follower">Follower</option>
                </select></label>
        </p>
        <p>
            <label>Tekstveld: <textarea name="message"></textarea></label>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>



    <!-- hier zet je de code in de body tags-->
</body>

</html>
